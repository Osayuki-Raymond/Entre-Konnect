<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/font-awesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>Entre-Konnect -Log In</title>
</head>
<body>
    <div class="container">
        <div class="sticker-image">
            <img src="/assets/images/entre-logo.svg" alt="">
        </div>
        <div class="card">    
            <div class="form-wrap"> 
                <h1 class="text py-2">Log in</h1>
                <form>
                    <div class="input-field">
                        <label for="Username">Username</label><br>
                        <i class="fas fa-user"></i>
                        <input type="text"  id="Username" name="Username">
                        
                    </div> <br>
                    <div class="input-field">
                        <label for="Password">Password</label><br>
                        <i class="fas fa-lock"></i>
                        <input type="text" id="Password" name="Password">
                        </div><br>
                    <button type="submit" class="btn">Log in</button>
                    <div class="last">
                        <p>Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
                    </div>  
                </form>  
            </div>
            
            <div class="door-image">
                <img src="/assets/images/undraw_login_re_4vu2 1.png" alt="">
            </div>
        </div>
  </div>

</body>
</html>
